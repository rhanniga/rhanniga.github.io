name: DEPLOY_MIHOY

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:  
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Cache the treasure?
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          ~/.cargo/bin # Cache the .cargo/bin directory
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    - name: Install the treasure trunk
      run: cargo install --locked trunk
    - name: Checkout the treasure
      uses: actions/checkout@v4
    - name: Build the treasure
      run: 
        rustup target add wasm32-unknown-unknown
        cargo build --verbose
    - name: Bundle the treasure
      run: trunk build
    - name: Upload the treasure
      uses: actions/upload-pages-artifact@v3
      with:
          path: dist/
  
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy the treasure
        id: deployment
        uses: actions/deploy-pages@v4
